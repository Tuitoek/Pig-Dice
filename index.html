<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <div class="jumbotron">
        <p><em>Welcome to the game!!<br>Pick a level</em></p>
        <div class="button">
          <button type="button"class="easy" name="Easy"><em>Easy</em></button>
          <button type="button" class="hard" name="button"><em>Hard</em></button>
        </div>
      </div>
      <div class ="player">
      <div id="you">
       <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrkJG4xiX2qZMBHlF9zsxLupZhTUyzAJPEj6EYH2xXPwG604_rVg" alt="YOU"><br>
       <p>Player1</p>

      </div>
      <div id="computer">
       <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqdiz4gERbWU1o1PzHrn29x6EckDamrkHJusIzZFveYpU0Mtqc" alt="COMPUTER"><br>
       <p>Player2</p>
      </div>
    </div>
    <div class="row">
      <div class = "col-md-4">
      <p >Outcome</p>
      <p class="outcome"></p>
      <p>Result</p>
      <p class="result"> </p>
      <button type="button" name="roll"class="roll">Roll Dice</button>
      <button type="button" name="button" class="hold">Hold</button>
    </div>
    </div>

    <script
   src="https://code.jquery.com/jquery-3.3.1.js"
   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
   crossorigin="anonymous"></script>
   <script type="text/javascript" src="js/scripts.js">

   </script>
  </body>
</html>
